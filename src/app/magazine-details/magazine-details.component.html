<table class="w3-table w3-bordered">
  <tr>
    <th>Title</th>
    <td>{{magazine.title}}</td>
  </tr>
  <tr>
    <th>Number</th>
    <td>{{magazine.number}}</td>
  </tr>
  <tr>
    <th>Date</th>
    <td>{{magazine.month}}/{{magazine.year}}</td>
  </tr>
  <tr>
    <th>Pages</th>
    <td>{{magazine.pages}}</td>
  </tr>
  <tr>
    <th>Editor</th>
    <td>{{magazine.editor}}</td>
  </tr>
</table>
