<div class="w3-border-bottom w3-padding"><strong>Title: </strong>{{topic.title}}</div>
<div class="w3-border-bottom w3-padding"><strong>Description: </strong>{{topic.description}}</div>
<div class="w3-border-bottom w3-padding"><strong>Type: </strong>{{topic.type}}</div>
<div class="w3-border-bottom w3-padding"><strong>Tags: </strong><span *ngFor="let tag of topic.tags; let i = index"> <span *ngIf="i > 0"> - </span>{{tag.value}}</span></div>
